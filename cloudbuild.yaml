# [START cloudbuild_go_yaml]
# [START cloudbuild_go_test_yaml]
steps:
  
  
  # [START cloudbuild_go_image_yaml]
  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 
           'asia-south1-docker.pkg.dev/$PROJECT_ID/gdce-demo/myimage:$SHORT_SHA', '.']
  # [END cloudbuild_go_image_yaml]
  
  # [START cloudbuild_go_push_yaml]
  # Docker push to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-south1-docker.pkg.dev/$PROJECT_ID/gdce-demo/myimage:$SHORT_SHA']
  # [END cloudbuild_go_push_yaml]
  
  - name: 'google/cloud-sdk:latest'
    entrypoint: 'bash'
    args:
    - '-c'
    - >
      gcloud deploy apply --file clouddeploy.yaml --region=asia-south1 --project=accops-poc-gdc-e;
      gcloud deploy releases create gdce-$SHORT_SHA \
                          --delivery-pipeline gdce \
                          --description "$(git log -1  --pretty='%s')" \
                          --region=asia-south1 \
                          

  # - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  #   entrypoint: 'bash'
  #   args:
  #   - '-c'
  #   - > 
  #     gcloud deploy releases create release-$SHORT_SHA
  #     --delivery-pipeline=cloud-deploy-mp1
  #     --region=us-central1
  #     --source=./
  #     --images=hariesh1=gcr.io/cloudside-academy/hariesh1:latest

# [START cloudbuild_go_logs_yaml]
# Save test logs to Google Cloud Storage
options:
  logging: CLOUD_LOGGING_ONLY
# Store images in Google Artifact Registry
images:
  - asia-south1-docker.pkg.dev/$PROJECT_ID/gdce-demo/myimage:$SHORT_SHA
# [END cloudbuild_go_yaml]
